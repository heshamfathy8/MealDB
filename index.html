 <div class="contact d-flex justify-content-center align-items-center vh-100 d-none">
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user__details">
          <div class="input__box">
            <input type="text" placeholder="Enter Your Name" required>
          </div>
          <div class="input__box">
            <input type="email" placeholder="Enter Your email" required>
          </div>
          <div class="input__box">
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Your Phone" required>
          </div>
          <div class="input__box">
            <input type="text" placeholder="Enetr Your Age" required>
          </div>
          <div class="input__box">
            <input type="password" placeholder="Enter Your Password" required>
          </div>
          <div class="input__box ">
            <input type="password" placeholder="Repassword" required class="last">
          </div>
    
        </div>
        
        <div class="button " >
          <input type="submit" value="Register" disabled class="disable butn">
        </div>
      </form>
    </div>
